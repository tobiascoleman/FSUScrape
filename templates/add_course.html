{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Course</h2>
    <form id="courseForm" method="POST">
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" required value="2025">
            <div class="form-text">Enter the year for the course (e.g., 2025)</div>
        </div>
        <div class="mb-3">
            <label for="term" class="form-label">Term</label>
            <select class="form-control" id="term" name="term" required>
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
            </select>
            <div class="form-text">Select the term for the course (e.g., Fall)</div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
            <div class="form-text">Enter the subject code (e.g., MAT, ENG, COP)</div>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name="course" required>
            <div class="form-text">Enter the course number (e.g., 1033, 2210)</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Validate form before submission
    document.getElementById('courseForm').addEventListener('submit', function(e) {
        // Get form fields
        const yearInput = document.getElementById('year');
        const termInput = document.getElementById('term');
        const subjectInput = document.getElementById('subject');
        const courseInput = document.getElementById('course');
        
        // Validate year
        if (!yearInput.value || yearInput.value.trim() === '') {
            e.preventDefault();
            alert('Year is required');
            yearInput.focus();
            return;
        }
        
        // Validate term
        if (!termInput.value || termInput.value.trim() === '') {
            e.preventDefault();
            alert('Term is required');
            termInput.focus();
            return;
        }
    });
});
</script>
{% endblock %}
